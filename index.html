<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Simple Ecommerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
    }
    header, footer {
      background: #222;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .cart-summary {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è MyShop</h1>
    <nav>
      <a href="#" onclick="showProducts()">Home</a>
      <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main id="main-content">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 MyShop.</p>
  </footer>

  <script>
    const products = [
  { id: 1, name: "T-Shirt", price: 19.99, image: "images/tshirt.jpg" },
  { id: 2, name: "Shoes", price: 49.99, image: "images/shoes.jpg" },
  { id: 3, name: "Watch", price: 99.99, image: "images/watch.jpg" },
  { id: 4, name: "Backpack", price: 39.99, image: "images/bag.jpg" }
];

    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").textContent = cart.length;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const cart = getCart();
      cart.push(product);
      saveCart(cart);
      alert(`${product.name} added to cart!`);
    }

    function showProducts() {
      const main = document.getElementById("main-content");
      main.innerHTML = `
        <h2>Our Products</h2>
        <div id="product-list" class="product-grid">
          ${products.map(p => `
            <div class="product">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>$${p.price}</p>
              <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          `).join('')}
        </div>
      `;
    }

    function showCart() {
      const main = document.getElementById("main-content");
      const cart = getCart();
      if (cart.length === 0) {
        main.innerHTML = "<h2>Your Cart is Empty.</h2>";
        saveCart([]);
        return;
      }

      let total = cart.reduce((sum, item) => sum + item.price, 0);
      main.innerHTML = `
        <h2>Your Shopping Cart</h2>
        <div class="product-grid">
          ${cart.map((item, index) => `
            <div class="product">
              <img src="${item.image}" alt="${item.name}">
              <h3>${item.name}</h3>
              <p>$${item.price}</p>
              <button class="btn" onclick="removeFromCart(${index})">Remove</button>
            </div>
          `).join('')}
        </div>
        <div class="cart-summary">
          <p><strong>Total:</strong> $${total.toFixed(2)}</p>
          <button class="btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
      `;
    }

    function removeFromCart(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      showCart();
    }

    function checkout() {
      alert("‚úÖ Order placed successfully!");
      localStorage.removeItem("cart");
      showProducts();
      saveCart([]);
    }

    document.addEventListener("DOMContentLoaded", () => {
      saveCart(getCart());
      showProducts();
    });
  </script>
</body>
</html>
